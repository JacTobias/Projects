<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bouncy Balls</title>
</head>
<body>
    <canvas id="screen" width="1520" height="720" class="hidden"></canvas>
    <button id="start" onclick="startGame()" class="show">Start the bounce</button>

    <div id="after" class="hidden"></div>
    <img id="1" class="red" src="images/redball.png">
    <img id="2" class="orange" src="images/orangeball.png">
    <img id="3" class="yellow" src="images/yellowball.png">
    <img id="4" class="green" src="images/greenball.png">
    <img id="5" class="blue" src="images/blueball.png">
    <img id="6" class="purple" src="images/purpleball.png">
    <img id="7" class="pink" src="images/pinkball.png">
    <script src="bouncyballs.js"></script>
</body>
</html>
